<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="styles/default.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
        <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  
        <title>The Jovial Ocelot | Joseph Onghena | ITIS 3135| Forms</title>
    </head>
    <body>
        <div data-include="components/header.html"></div>

        <main>
            <h2>Welcome to Jovial Ocelot!</h2>
            <h3 >Please provide information so we can contact you in the future</h3>
            <form action="#" autocomplete="off" >
                <label for = "name">Name:</label>
                <input type = "text" id="name" name="name" required autocomplete="off" placeholder = "name">
                <label for = "phone">Phone:</label>
                <input type = "tel" id = "phone" name = "phone" autocomplete="off" placeholder = "000-000-0000">
                <label for = "email" >Email:</label>
                <input type = "email" id = "email" name = "email" required autocomplete="off" placeholder = "email"><br>

                <label>How should we contact you?</label><br>
                <input type="checkbox" id="contact1" name="contact1" value="email" >
                <label for="contact1">Email</label><br>
                <input type="checkbox" id="contact2" name="contact2" value="call">
                <label for="contact2">Phone Call</label><br>
                <input type="checkbox" id="contact3" name="contact3" value="text" >
                <label for="contact3">Text Message</label><br><br>

                <label>What is your shirt size?</label><br>
                <input type="radio" id="small" name="size" value="small" checked = "checked" >
                <label for="small">Small</label><br>
                <input type="radio" id="medium" name="size" value="medium" >
                <label for="medium">Medium</label><br>
                <input type="radio" id="large" name="size" value="large" >
                <label for="large">Large</label> <br><br>

                 <label for="grad">What year are you graduating?</label><br>

                    <select name="grad" id="grad">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select> <br>

                <input type = "reset" >
                <input type = "submit"   value = "Submit"  >

            </form>
        </main>
        <div data-include="components/footer.html"></div>       
    
        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
